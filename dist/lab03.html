<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/sytle.css" />
    <title>Document</title>
  </head>
  <body>
    <svg>
      <rect height="50px" width="100px" fill="blue"></rect>
    </svg>
    <svg style="background-color: rgb(126, 126, 126)">
      <circle
        cx="100px"
        cy="80px"
        r="50px"
        fill="green"
        stroke="red"
        stroke-width="3"
      ></circle>
    </svg>
    <svg>
      <polygon
        points="10,10 30,60 125,60"
        fill="yellow"
        stroke="purple"
        stroke-width="3"
      ></polygon>
    </svg>
    <svg height="300">
      <polygon
        points="100,10 40,198 190,78 10,78 160,198"
        fill="yellow"
        stroke="purple"
        stroke-width="3"
      ></polygon>
    </svg>
  </body>
</html>
