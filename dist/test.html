<!DOCTYPE html>
<html>
  <head>
    <title>MQTT Broker</title>
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="bootstrap-toggle.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="jquery.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="bootstrap-toggle.min.js"></script>
  </head>
  <body>
    <div class="container-fluid" style="background-color: #2b3342">
      <br />
      <div class="card text-white mb-3" style="background-color: #2b3342">
        <h2>MQTT Broker</h2>
      </div>

      <div class="card bg-secondary text-white mb-3" id="servicePanel">
        <div class="card-header">Service</div>
        <div class="card-body">
          <div class="form-group">
            <input
              type="checkbox"
              id="serviceToggle"
              data-toggle="toggle"
              data-onstyle="success"
              data-offstyle="danger"
              checked
            />
          </div>
        </div>
      </div>
      <div class="card bg-secondary text-white mb-3" id="authorizedUsersPanel">
        <div class="card-header">Authorized Users</div>
        <div class="card-body">
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              id="inputUsername"
              placeholder="Username"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              id="inputPassword"
              placeholder="Password"
            />
          </div>
          <div class="form-group">
            <button type="button" class="btn btn-primary mt-3" id="btnAddUser">
              Add
            </button>
            <p id="msgAddUser"></p>
          </div>
        </div>
        <div class="card-body" id="authorizedUsersPanelBody">
          <table class="table table-striped table-hover text-white">
            <thead>
              <tr>
                <th>Username</th>
                <th>Password</th>
              </tr>
            </thead>
            <tbody id="authorizedUsersTable"></tbody>
          </table>
          <div class="form-group">
            <button
              type="button"
              class="btn btn-primary mt-3"
              id="btnRemoveUser"
            >
              Remove
            </button>
            <p id="msgRemoveUser"></p>
          </div>
        </div>
      </div>
      <div class="card bg-secondary text-white mb-3" id="clientsPanel">
        <div class="card-header">Clients</div>
        <div class="card-body">
          <table class="table table-striped table-hover text-white">
            <thead>
              <tr>
                <th>Name (ID)</th>
              </tr>
            </thead>
            <tbody id="clientsTable"></tbody>
          </table>
        </div>
      </div>
      <div class="card bg-secondary text-white mb-3" id="subscriptionsPanel">
        <div class="card-header">Subscriptions</div>
        <div class="card-body">
          <table class="table table-striped table-hover text-white">
            <thead>
              <tr>
                <th>Topic</th>
                <th>Clients</th>
              </tr>
            </thead>
            <tbody id="subscriptionsTable"></tbody>
          </table>
        </div>
      </div>
      <div class="card bg-secondary text-white" id="eventLogPanel">
        <div class="card-header bg-secondary text-white">Event Log</div>
        <div class="card-body" id="eventLogPanelBody"></div>
      </div>
      <br />
    </div>
    <div id="debug"></div>
    <script src="script.js"></script>
    <style>
      .card-body {
        word-break: break-all;
      }
    </style>
  </body>
</html>
